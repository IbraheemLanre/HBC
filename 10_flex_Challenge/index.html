<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A practical way of CSS dispaly flex" />
    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon" />
    <title>Flex Challenge</title>
  </head>
  <body>
    <header>
      <div>
        <p class="site-title pm">Site Title</p>
      </div>
      <nav>
        <ul>
          <li class="pm">nav1</li>
          <li class="pm">nav2</li>
          <li class="pm">nav3</li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <div class="post-title pm">
          <p>Post Title</p>
        </div>
        <div class="section-post-container">
          <div class="post-meta pm">
            <p>Post Meta</p>
          </div>
        </div>
        <div class="main-content-container">
          <div class="main-content pm">
            <p>Main Content</p>
          </div>
          <div class="main-content-img pm">
            <p>Main Content Image</p>
          </div>
        </div>
      </section>
      <aside>
        <div class="side-bar pm">
          <p>Side Bar</p>
        </div>
        <div class="ads pm">
          <p>Ads</p>
        </div>
        <div class="other-stuff pm">
          <p>Other Stuff</p>
        </div>
      </aside>
    </main>
    <footer class="pm">
      <p>&copy;2020 footer</p>
    </footer>
  </body>
</html>
