<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simple way of using CSS grid" />
    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ovo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Grid Examples</title>
  </head>
  <body>
    <h1>Grid Examples</h1>
    <section>
      <h2>Examples of grid with classincal grid use</h2>
      <div class="grid-container">
        <div class="item">Item1</div>
        <div class="item">Item2</div>
        <div class="item">Item3</div>
        <div class="item">Item4</div>
        <div class="item">Item5</div>
        <div class="item">Item6</div>
        <div class="item">Item7</div>
        <div class="item">Item8</div>
        <div class="item">Item9</div>
        <div class="item">Item10</div>
      </div>
    </section>
    <section>
      <h2>Example of grid with grid-template-areas</h2>
      <div class="areas-container">
        <div class="item header">Header</div>
        <div class="item left">Left</div>
        <div class="item main">Main</div>
        <div class="item aside">Aside</div>
        <div class="item footer">Footer</div>
      </div>
    </section>
  </body>
</html>
