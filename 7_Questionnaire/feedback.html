<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A question webiste built using HTML and CSS"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="img/favicon-16x16.png"
      type="image/x-icon"
    />
    <title>Feedback</title>
  </head>
  <body>
    <section>
      <div class="container">
        <img src="https://picsum.photos/200/300?random=1" />

        <!--text section starts-->
        <div class="text-p">
          <h1>Questionary</h1>
          <hr />

          <!--subheading starts-->
          <div class="contact">
            <div class="one"><h1>3</h1></div>
            <div>
              <h1 class="subhead">Feedback</h1>
            </div>
          </div>
          <!--subheading ends-->

          <form action="" id="my-form">
            <div class="container-data">
              <div class="userdata">
                <div class="feedback-label">
                  <label for="feedback">Free-form comments</label>
                </div>
                <textarea name="" id="feedback" cols="40" rows="15"></textarea>
              </div>
            </div>
          </form>
          <div class="start-btn">
            <input type="button" value="Submit" id="submit" form="my-form" />
          </div>
        </div>
        <!--text section ends-->
      </div>
    </section>
  </body>
</html>
