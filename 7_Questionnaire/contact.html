<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap"
      rel="stylesheet"
    />
    <title>Contact Details</title>
  </head>
  <body>
    <section>
      <div class="container">
        <img src="https://picsum.photos/200/300?random=1" />

        <!--text section starts-->
        <div class="text-p">
          <h1>Questionary</h1>
          <hr />
          <!--Subheading starts-->
          <div class="contact">
            <div class="one"><h1>1</h1></div>
            <div>
              <h1 class="subhead">Contact details</h1>
            </div>
          </div>
          <!--Subheading ends-->

          <form action="">
            <div class="container-data">
              <!--Firstname-->
              <div class="userdata">
                <label for="firstname">First name</label>
                <input type="text" id="firstname" />
              </div>
              <!--lastname-->
              <div class="userdata">
                <label for="lastname">Last name</label>
                <input type="text" name="" id="lastname" />
              </div>
              <!--Email-->
              <div class="userdata">
                <label for="email">Email</label>
                <input type="text" id="email" />
              </div>
              <!--email ends-->
            </div>
          </form>
          <!--cancel button-->
          <div class="start-btn">
            <a href="index.html"
              ><input type="button" value="cancel" id="cancel"
            /></a>
          </div>
          <!--Continue button-->
          <div class="start-btn">
            <a href="work-history.html"
              ><input type="button" value="continue" id="continue"
            /></a>
          </div>
          <!--continue button ends-->
        </div>
        <!--text section ends-->
      </div>
    </section>
  </body>
</html>
