<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A question webiste built using HTML and CSS"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="img/favicon-16x16.png"
      type="image/x-icon"
    />
    <title>Work History</title>
  </head>
  <body>
    <section>
      <div class="container">
        <img src="https://picsum.photos/200/300?random=1" />

        <!--text section starts-->
        <div class="text-p">
          <h1>Questionary</h1>
          <hr />
          <!--subheading starts-->
          <div class="contact">
            <div class="one"><h1>2</h1></div>
            <div>
              <h1 class="subhead">Working background</h1>
            </div>
          </div>
          <!--subheading ends-->

          <form action="">
            <div class="container-data">
              <!--profession-->
              <div class="userdata">
                <label for="profession">Profession</label>
                <select name="" id="profession">
                  <option value="">--Please choose an option--</option>
                  <option value="">Teacher</option>
                  <option value="">Student</option>
                  <option value="">Senior Developer</option>
                  <option value="">Junior Developer</option>
                  <option value="">Senior Designer</option>
                  <option value="">Juinor Designer</option>
                </select>
              </div>
              <!--experience-->
              <div class="userdata">
                <label for="experience">Experience in years</label>
                <input type="text" name="" id="experience" />
              </div>
              <!--working-->
              <div class="radio-btn">
                <div class="exp-label">
                  <label for="">Are you working currently?</label>
                </div>
                <div class="exp-btn">
                  <input type="radio" id="yes" name="yes-no" />
                  <label for="yes">Yes</label><br />
                  <input type="radio" name="yes-no" id="no" />
                  <label for="no">No</label>
                </div>
              </div>
              <!--working ends-->
            </div>
          </form>
          <div class="start-btn">
            <a href="contact.html"
              ><input type="button" value="cancel" id="cancel"
            /></a>
          </div>
          <div class="start-btn">
            <a href="feedback.html"
              ><input type="button" value="continue" id="continue"
            /></a>
          </div>
        </div>
        <!--text section ends-->
      </div>
    </section>
  </body>
</html>
